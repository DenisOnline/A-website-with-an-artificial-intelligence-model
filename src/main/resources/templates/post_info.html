<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="jumbotron">
    <div th:each="img : ${images}">
                <img th:src="@{/images/1002}" alt="img" class="img-thumbnail" height="80px"/>
<!--        <img th:src="@{'/images/' + ${img.id}}" alt="img" class="img-thumbnail" height="80pxa"/>-->
    </div>
    <h1 th:text="${post.title}" class="display-4"></h1>
    <p th:text="${post.title}" class="lead"></p>
    <hr class="my-4">
    <p class="lead">
        <button type="submit" class="btn btn-primary">Загрузить изображение в модель</button>
    </p>
    <a href="/">
        <button type="button" class="btn btn-secondary">Назад</button>
    </a><br>
    <form th:action="@{'/post/delete/{id}' (id=${post.id})}" th:method="post">
        <br>
        <button type="submit" class="btn btn-secondary">Удалить</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
